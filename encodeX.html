<html>
	<head>
		<title>
add
		</title>
		
	</head>
	<body bgColor='green'>
		<div id="txt" bgColor="green" >
			
		</div>
		<script>
	var txts=document.getElementById("txt");
	txts.innerHTML="";
	
	fetch("encodeX.wasm") 
   .then(bytes => bytes.arrayBuffer()) 
   .then(mod => WebAssembly.compile(mod)) 
   .then(module => { 
      let instance = new WebAssembly.Instance(module);
    
	d=0;
	e=0;
	e=16;
	for(d=0;d<e;d++)txts.innerHTML+=d.toString()+" = "+(instance.exports.encodeX(d)).toString()+"<br>";


});

	</script>
	</body>
</html>
