<html>
	<head>
		<title>
add
		</title>
		
	</head>
	<body bgColor='green'>
		<div id="txt" bgColor="green" >
			
		</div>
		<script>
	var txts=document.getElementById("txt");
	txts.innerHTML="";
	
	fetch("power.wasm") 
   .then(bytes => bytes.arrayBuffer()) 
   .then(mod => WebAssembly.compile(mod)) 
   .then(module => { 
      let instance = new WebAssembly.Instance(module);
      	
		x=0;
		c=0;
	for(c=0;c<20;c++){
		x=(instance.exports.power(2,c));
		txts.innerHTML+=x.toString()+"<p>";
	}


	


   });
		







	



	</script>
	</body>
</html>
